overwrite: true
schema: "https://api-sa-east-1.graphcms.com/v2/cl4rmy8kf1akc01wb04kr208r/master"
documents: "./src/graphql/**/*.graphql"
generates:
  src/graphql/generated.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
      
